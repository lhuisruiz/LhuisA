<style>
  :root {
    --bg: #000000;
    --card: #000000;
    --muted: #ffffff;
    --text: #000000;
    --primary: #18a653;
    --primary-pressed: #30a618;
  }

  * {
    box-sizing: border-box
  }



  
  .ver-bt {
    text-shadow: 1px 1px 4px rgbrgb(0, 0, 0)
  }

  .ver-bt:hover {
    text-shadow: none;
  }


  .div {
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: flex-end;
  }

  /* Contenedor que mantiene la imagen y las flechas */
  .wrapper {
    position: relative;
    /* referencia para las flechas */
    width: 100%;
    overflow: hidden;
    /* oculta lo que se desborda */
  }

  .contenedor {
    width: 100%;
    overflow-x: auto;
    /* desplazamiento horizontal */
    overflow-y: hidden;
    white-space: nowrap;
    scrollbar-width: none;
    /* oculta en Firefox */
  }

  .contenedor::-webkit-scrollbar {
    display: none;
  }

  /* oculta barra en Chrome/Edge/Safari */

  .contenedor img {
    height: 500px;
    width: auto;
    display: block;
    user-select: none;
  }

  /* Flechas superpuestas sobre la imagen */
  .flecha {
    width: 40px;
    height: 40px;
    position: absolute;
    text-shadow: 2px 2px 5px  rgb(255, 255, 255);
    /* ðŸ‘ˆ ahora sobre el wrapper */
    top: 50%;
    transform: translateY(-50%);
    background: rgba(16, 0, 243, 0);
    color: #000000;
    border: none;
    font-size: 32px;
    padding: 1px 1px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 2;
    display: none;
    /* ocultas por defecto */
  }

  #btnIzquierda {
    left: 12px;
  }

  #btnDerecha {
    right: 12px;
  }

  .flecha:hover {
    background: rgba(0, 0, 0, 0.322);
  }

  /* Mostrar flechas SOLO en pantallas menores a 700px */
  @media (max-width: 700px) {
    .flecha {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .contenedor img {
      height: 700px;
    }
  }
</style>

  const contenedor = document.getElementById('contenedor');
  const btnIzquierda = document.getElementById('btnIzquierda');
  const btnDerecha = document.getElementById('btnDerecha');

  const paso = 200; // px por clic

  btnIzquierda.addEventListener('click', () => {
    contenedor.scrollBy({ left: -paso, behavior: 'smooth' });
  });

  btnDerecha.addEventListener('click', () => {
    contenedor.scrollBy({ left: paso, behavior: 'smooth' });
  });
</script>
<script>
  const PRECIOS = {
    "Pilar": { "Enero": 150, "Febrero": 153, "Marzo": 156 },
    "La Lonja": { "Enero": 100, "Febrero": 103, "Marzo": 106 }
  };

  const btnContratar = document.getElementById('btnContratar');
  const formWrap = document.getElementById('formWrap');
  const formulario = document.getElementById('formulario');
  const selLocalidad = document.getElementById('localidad');
  const selMes = document.getElementById('mes');
  const inputDia = document.getElementById('dia');
  const inputDireccion = document.getElementById('direccion');
  const selHoras = document.getElementById('horas');
  const precioTexto = document.getElementById('precioTexto');

  btnContratar.addEventListener('click', () => {
    btnContratar.classList.add('hidden');
    formWrap.classList.remove('hidden');
  });

  function calcularPrecio() {
    const loc = selLocalidad.value;
    const mes = selMes.value;
    const horas = parseInt(selHoras.value);
    if (!loc || !mes || !horas) {
      precioTexto.textContent = 'seleccionÃ¡ Localidad, Mes y Horas';
      precioTexto.classList.add('muted');
      return null;
    }
    let base = PRECIOS[loc][mes];
    let total = base * horas;
    precioTexto.textContent = `$ ${total.toFixed(2)} (${horas} hora${horas > 1 ? 's' : ''})`;
    precioTexto.classList.remove('muted');
    return total;
  }

  selLocalidad.addEventListener('change', calcularPrecio);
  selMes.addEventListener('change', calcularPrecio);
  selHoras.addEventListener('change', calcularPrecio);

  formulario.addEventListener('submit', (e) => {
    e.preventDefault();
    const precio = calcularPrecio();
    if (precio === null) {
      alert('CompletÃ¡ Localidad, Mes y Horas');
      return;
    }
    const msg =
      `Solicitud:%0A` +
      `â€¢ Localidad: ${selLocalidad.value}%0A` +
      `â€¢ Mes: ${selMes.value}%0A` +
      `â€¢ DÃ­a: ${inputDia.value}%0A` +
      `â€¢ DirecciÃ³n: ${inputDireccion.value}%0A` +
      `â€¢ Horas: ${selHoras.value}%0A` +
      `â€¢ Precio: $ ${precio.toFixed(2)}`;
    const telefono = "5491144382987";
    window.open(`https://wa.me/${telefono}?text=${msg}`, '_blank');
  });
</script>
